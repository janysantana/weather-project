<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="wrap">
          <div class="search" id="search-form">
            <input
              type="text"
              class="searchTerm"
              placeholder="Search a city..."
              id="city-input"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="weather-app">
          <h1 id="city">Orlando</h1>
          <h5>Last updated: <span id="date"></span></h5>
          <div class="today-wrapper">
            <div id="today-icon-container">
              <div class="row justify-content-center" id="icon">
                <img src="" alt="" id="today-icon" />
              </div>
              <div class="row justify-content-center" id="current-temp">
                <strong id="temperature"></strong>
                <span class="units">°F | °C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
