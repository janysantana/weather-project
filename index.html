<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="wrap">
          <form class="search" id="search-form">
            <input
              type="text"
              class="searchTerm"
              placeholder="Search a city..."
              id="city-input"
            />
            <button type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <div class="weather-app">
          <h1 id="city"></h1>
          <p>Last updated: <span id="date"></span></p>
          <div class="today-wrapper">
            <span id="currently">Currently</span>
            <div class="row">
              <img src="" alt="" id="icon" width="100px" height="100px" />
            </div>
            <div class="row" id="conditions"></div>
            <div class="row">
              <span id="temperature"></span>
            </div>
            <div class="row">
              <p>Humidity: <span id="humidity"></span></p>
            </div>
            <div class="row" id="wind-speed">
              <p>Wind: <span id="wind"></span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast-wrapper">
        <span id="forecast">Forecast</span>
        <div class="row" id="upcoming">
          <div class="col">
            <div class="weather-forecast">
              <div class="forecast-day">Monday</div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast">
              <div class="forecast-day">Tuesday</div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast">
              <div class="forecast-day">Wednesday</div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast">
              <div class="forecast-day">Thursday</div>
            </div>
          </div>
          <div class="col">
            <div class="weather-forecast">
              <div class="forecast-day">Friday</div>
            </div>
          </div>
        </div>
      </div>
      <p id="github">
        Open-source
        <a href="https://github.com/janysantana/weather-project" target="_blank"
          >code</a
        >
        by Jany Santana
      </p>
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
