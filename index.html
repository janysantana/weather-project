<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="justify-content-center" id="weather-app">
        <form id="search-form">
          <div class="row justify-content-center">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                auto-complete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-outline-light w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"><strong>Orlando</strong></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="conditions"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="" id="icon" class="float-left" />
              <div class="float-left">
                <strong id="temperature"></strong>
                <span class="temp-unit">°F | °C</span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/h | k/h</li>
            </ul>
          </div>
        </div>
      </div>
      <small>
        Open source
        <a
          href="https://github.com/janysantana/weather-project"
          target="_blank"
        >
          code</a
        >
        by Jany Santana
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
